<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="visually-hidden">Blog Preview</h1>
    <main>
        <article class="card">
            <img src="assets/images/illustration-article.svg" alt="Colorful abstract shapes representing web development concepts">
            <span class="tag">Learning</span>
            <time class="date" datetime="2023-12-21">Published 16 Sept 2024</time>
            <h2>HTML & CSS foundations</h2>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author" aria-label="Article author">
                <img src="assets/images/image-avatar.webp" alt="Greg Hooper">
                <span>Greg Hooper</span>
            </div>
        </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Mohit Kulkarni</a>.
    </footer>
</body>
</html>
